# fly.toml app configuration file generated for veratoptan-push-backend on 2025-11-22T00:24:31Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'veratoptan-push-backend'
primary_region = 'fra'

[build]

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
  
  # Health check configuration
  # Sağlık kontrolü yapılandırması
  [http_service.checks]
    [http_service.checks.alive]
      grace_period = "10s"
      interval = "30s"
      method = "GET"
      timeout = "5s"
      path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
